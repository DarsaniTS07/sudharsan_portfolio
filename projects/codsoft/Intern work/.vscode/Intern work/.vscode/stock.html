<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <link rel="stylesheet" href="stock.css">
</head>
<body>
    <img src="Data-Science-in-Stock-Trading.jpeg" alt="Background Image" class="background-image">
    <div class="container">
        <h1>Stock Price Prediction</h1>
        <form action="/predict" method="post">

            <div class="form-group">
                <label for="open">Open Price:</label>
                <input type="text" id="open" name="open">
            </div>
            <div class="form-group">
                <label for="high">High Price:</label>
                <input type="text" id="high" name="high">
            </div>
            <div class="form-group">
                <label for="low">Low Price:</label>
                <input type="text" id="low" name="low">
            </div>
            <div class="form-group">
                <input type="submit" value="Predict">
            </div>
        </form>
        {% if predicted_close_price %}
        <div class="prediction">
            <h2>Predicted Close Price: {{ predicted_close_price }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
